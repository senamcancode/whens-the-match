<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When's the Match?</title>
    <link rel="shortcut icon" type="football-icon" href="">
    <link rel="stylesheet" href="/stylesheets/whensthematch.css">
    <link rel="stylesheet" href="/stylesheets/livescorecss.css">
    <link rel="stylesheet" href="/stylesheets/tabstyles.css">
    </style>
    <link rel="icon" href="http://example.com/favicon.png">
</head>
<!-- <a target="_blank" href="https://icons8.com/icon/104882/football-ball">Football Ball</a> icon by <a target="_blank"
    href="https://icons8.com">Icons8</a> -->

<body>
    <nav class="" id="topNav">
        <ul class="navlist">
            <li class="navitem1"><a href="whensthematch.html" class="button" id="home">Home</a></li>
            <li class="navitem3"><a href="whensthematchabout.html" class="button" id="about">About</a></li>
        </ul>
    </nav>
    <main>

        <div class="container" id="schedule__countainer">
            <h3>Match Schedule</h3>

            <div class="image_container">
                <img id="arsenal__logo"
                    src="https://www.freepnglogos.com/uploads/arsenal-logo-png/arsenal-logo-symbol-3.png"
                    alt="The arsenal badge">
            </div>

            <div id="countdown__container">
                <div id="countdown"></div>
            </div>

            <div class="fixtures" id="fixture__text"></div>
        </div>


        <div class="tab__container" id="tab__container">
            <div class="buttonContainer">
                <button class="tablinks" onclick="showTabInfo(event, 'score')" id="defaultOpen">Score</button>
                <button class="tablinks" onclick="showTabInfo(event, 'player__lineup')">Line Up</button>
                <button class="tablinks" onclick="showTabInfo(event, 'stats')">Stats</button>
                <button class="tablinks" onclick="showTabInfo(event, 'highlights')">Highlights</button>

            </div>

            <!-- <div class="tabcontent"> -->
            <div id="score" class="tabContent">
                <div id="ARS">
                    <img id="arsenal__score__logo"
                        src="https://www.freepnglogos.com/uploads/arsenal-logo-png/arsenal-logo-symbol-3.png"
                        alt="The Arsenal team badge">
                    <h3>Arsenal </h3>
                </div>

                <div id="score__data">
                    <p id="score__text"> <span id="arsenal__goals">0</span> : 0 </p>
                    <p id="elapsed"> 45'</p>

                </div>

                <div id="opponent">
                    <img id="brighton__score__logo"
                        src="https://logodownload.org/wp-content/uploads/2019/10/brighton-hove-albion-logo.png"
                        alt="The Brighton team Badge">
                    <h3>Brighton</h3>
                </div>
            </div>



            <div id="player__lineup" class="tabContent">

            </div>
            <div id="stats" class="tabContent">

            </div>
            <div id="highlights" class="tabContent">
                <h3>Watch Highlights</h3>
                <a href="https://www.youtube.com/playlist?list=PLvuwbYTkUzHc6Ci5U9hdo26eSIUrmx_Qs" target="_blank"><img
                        id="highlight__cover__image"
                        src="https://ichef.bbci.co.uk/news/999/cpsprodpb/59ff/live/a4facd50-2853-11ed-b888-0131c97a2266.jpg"></a>

            </div>
        </div>
    </main>


    <script src="/javascriptfiles/whensthematch.js"></script>
    <script src="/javascriptfiles/tabContent.js"></script>
    <script src="/javascriptfiles/playerDataFetch.js"></script>


</body>

</html>
